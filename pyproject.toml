[tool.poetry]
name = "webpush"
version = "0.1.1"
description = "Python webpush library"
authors = ["Alexey <delvinru@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.4.2"
pyjwt = "^2.8.0"
cryptography = "^41.0.4"
email-validator = "^2.0.0.post2"

[tool.poetry.group.dev.dependencies]
pynvim = "^0.4.3"

[tool.poetry.scripts]
vapid-gen = "webpush.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
